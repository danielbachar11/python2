 push:
 
  
jobs:
  docker_build_push:
    runs-on: [self-hosted,Linux,X64]
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      - name: install docker
        run: |
         sudo apt-get update
         sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
         curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
         sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
         sudo apt-get update
         sudo apt-get install -y docker-ce
         sudo systemctl start docker
         sudo systemctl enable docker
         docker --version
         sudo usermod -aG docker $USER
         echo "Please log out and log back in to apply Docker group membership changes."

        
          
            
          
                 

      
          
      - name: docker login 
        run: | 
          
          docker login -u danielbachar -p Efrat40@@
          docker push danielbachar/nginx_website:latest_dev_image
      
      - name: build docker image and push to docker hub 
        run: |
          
          cd images/custom-nginx
          docker build -t danielbachar/nginx_website:latest_dev_image .    
          
          
