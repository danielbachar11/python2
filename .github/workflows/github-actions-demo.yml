name: Docker Login

on: push

jobs:
  docker-login:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

build_image:
  build image:
   runs-on: ubuntu-latest
   steps:
   
    - name: build image
        
      run: docker build -t docker push danielbachar/python:8 .

    - name: docker login

      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
    - name: docker_push
      run: docker push danielbachar/python:8

      
        
