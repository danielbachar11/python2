name: Docker Login

on: push

jobs:
  docker-login:
    runs-on: arc-daniel
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
       

      - name: Create kubeconfig
        run: |
          mkdir ${HOME}/.kube
          echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > ${HOME}/.kube/config
          cat ${HOME}/.kube/config
      - name: Use context
        run: kubectl config use-context octobay-api
      - name: Deploy to K8s
        run: kubectl get pod
         

     
