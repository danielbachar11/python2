name: Docker Login

on: push

jobs:
  docker-login:
    runs-on: [self-hosted, linux, x64] 
    steps:
  

    - name: Check out repository code
      uses: actions/checkout@v4
   
    - name: create context
      run: |
        echo "${{ secrets.KUBE_CONTEXT }}" > ~/.kube/config
    - name: use context kind-daniel
      run: kubectl config use-context kind-daniel
     
         
   
    - name: run kubectll
      run: |
        ls 
        pwd
        kubectl get pod
  
      
