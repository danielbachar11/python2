name: Docker Login

on: push

jobs:
  docker-login:
    runs-on: arc-daniel
    container:
      image: bitnami/kubectl
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
       

     
   
      - name: Set up Kubectl
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
      - name: Deploy
        run: |
          kubectl get pod -n runner

     
