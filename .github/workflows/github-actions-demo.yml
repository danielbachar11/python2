name: Docker Login

on: workflow_dispatch

jobs:
  docker-login:
    runs-on: arc-runners2
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
       

      - name: deploy nginx
        uses: TanmoySG/k-deploy-action@v0.2.2-alpha
        with:
          kubeconfig: path/to/kubeconfig
          namespace: 'default'
          manifest: deployment.yaml
         

     
