name: Docker Login

on: push

jobs:
  docker-login:
    runs-on: arc-daniel
    
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
       

     
   
 
     
      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG }}

      - uses: actions-hub/kubectl@master
        with:
          args: get pods
     
