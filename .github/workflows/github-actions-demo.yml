name: Docker Login

on: workflow_dispatch

jobs:
  docker-login:
    runs-on: arc-daniel
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
       

      - name: deploy nginx
        uses: TanmoySG/k-deploy-action@v0.2.2-alpha
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
          namespace: 'default'
          manifest: deployment.yaml
      - name: get pod
        run: kubectl get pod  
         

     
