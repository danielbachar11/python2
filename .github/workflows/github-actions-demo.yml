name: Docker Login

on: push

jobs:
  docker-login:
    runs-on: arc-daniel
    steps:
  

    - name: Check out repository code
      uses: actions/checkout@v4
    - uses: azure/k8s-set-context@v4
      with:
       method: kubeconfig
       kubeconfig: ${{secrets.KUBECONFIG}}
    - name: Kubectl tool installer
      uses: Azure/setup-kubectl@v4.0.0
      with:
    
       version: latest
    - name: run kubectl
      run: kubectl get pod
      
