name: Docker Login

on: pull_request

jobs:
  docker-login:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
       


   

      - name: build image
        
        run: docker build -t danielbachar/python:${{ github.sha}} .
      - name: docker login

        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: docker_push
        run: docker push danielbachar/python:${{ github.sha}}
